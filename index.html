<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 720px; margin: auto; }
    label, input, button, select { display: block; margin-bottom: 10px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    #results { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
    .solutions { margin: 10px 0; }
    .badge { display:inline-block; padding:2px 6px; border-radius:6px; background:#eee; margin-left: 6px; font-size: 0.85rem; }
    .chart-wrap { margin-top: 14px; margin-bottom: 14px; }
  </style>
</head>
<body>

  <h1>Find OP, BC, and AE</h1>
  <p>We solve using:</p>
  <p class="hint">
    <strong>D = 10 + 3 × max(OP, BC, AE) − 3 × floor(avg(OP, BC, AE))</strong>
  </p>

  <label for="preset">Choose an example:</label>
  <select id="preset" onchange="loadPreset()">
    <option value="2,2,2,10">Example 1: A=2, B=2, C=2, D=10</option>
    <option value="2,2,2,28">Example 2: A=2, B=2, C=2, D=28</option>
    <option value="3,4,5,19">Example 3: A=3, B=4, C=5, D=19</option>
    <option value="7,9,5,88">Example 4: A=7, B=9, C=5, D=88</option>
  </select>

  <label for="A">A (1–9) — tens digit of OP:</label>
  <input type="number" id="A" min="1" max="9" value="2"/>

  <label for="B">B (1–9) — tens digit of BC:</label>
  <input type="number" id="B" min="1" max="9" value="2"/>

  <label for="C">C (1–9) — tens digit of AE:</label>
  <input type="number" id="C" min="1" max="9" value="2"/>

  <label for="D">D (target, 10–100):</label>
  <input type="number" id="D" min="10" max="100" value="10"/>

  <button onclick="calculateAndDisplay()">Calculate</button>

  <div id="results"></div>

  <script>
    function findSolutions(A, B, C, D) {
      const solutions = [];
      for (let OP = A * 10; OP <= A * 10 + 9; OP++) {
        for (let BC = B * 10; BC <= B * 10 + 9; BC++) {
          for (let AE = C * 10; AE <= C * 10 + 9; AE++) {
            const avg = (OP + BC + AE) / 3;
            const expectedD = 10 + 3 * Math.max(OP, BC, AE) - 3 * Math.floor(avg);
            if (expectedD === D) {
              solutions.push({ OP, BC, AE });
            }
          }
        }
      }
      return solutions;
    }

    function buildChart(setOP, setBC, setAE) {
      const rows = [
        { label: 'OP (units)', set: setOP },
        { label: 'BC (units)', set: setBC },
        { label: 'AE (units)', set: setAE },
      ];
      const colCount = 10;
      const cell = 28, leftLabel = 48, topPad = 16, rowGap = 34;
      const width = leftLabel + colCount * cell + 10;
      const height = topPad + rows.length * rowGap;

      const circles = rows.map((row, r) => {
        const y = topPad + r * rowGap;
        const label = `<text x="0" y="${y+5}" font-size="12">${row.label}</text>`;
        const dots = Array.from({ length: colCount }, (_, d) => {
          const cx = leftLabel + d * cell + 10;
          const cy = y;
          const active = row.set.has(d);
          const fill = active ? '#2774ff' : '#cfd8e3';
          return `<circle cx="${cx}" cy="${cy}" r="8" fill="${fill}"/>`;
        }).join('');
        return label + dots;
      }).join('');

      return `
        <div class="chart-wrap">
          <div><strong>Possible unit digits</strong></div>
          <svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
            ${circles}
          </svg>
        </div>
      `;
    }

    function calculateAndDisplay() {
      const A = parseInt(document.getElementById('A').value, 10);
      const B = parseInt(document.getElementById('B').value, 10);
      const C = parseInt(document.getElementById('C').value, 10);
      let D = parseInt(document.getElementById('D').value, 10);

      const resultsDiv = document.getElementById('results');
      if ([A, B, C, D].some(Number.isNaN)) {
        resultsDiv.innerHTML = '<p style="color: red;">Please enter valid numbers for all fields.</p>';
        return;
      }

      const originalD = D;
      let possibleSolutions = findSolutions(A, B, C, D);

      // Snap D if needed
      if (possibleSolutions.length === 0) {
        let offset = 1;
        while (offset < 100 && possibleSolutions.length === 0) {
          const tryLower = D - offset;
          const tryUpper = D + offset;
          if (tryLower >= 10) {
            possibleSolutions = findSolutions(A, B, C, tryLower);
            if (possibleSolutions.length > 0) { D = tryLower; break; }
          }
          if (tryUpper <= 100) {
            possibleSolutions = findSolutions(A, B, C, tryUpper);
            if (possibleSolutions.length > 0) { D = tryUpper; break; }
          }
          offset++;
        }
      }

      resultsDiv.innerHTML = '';
      if (possibleSolutions.length > 0) {
        let htmlContent = `<h3>Solutions Found (${possibleSolutions.length})</h3>`;
        if (D !== originalD) {
          htmlContent += `<p>Note: No solutions for D=${originalD}. Showing closest valid D=${D}.</p>`;
        }

        const setOP = new Set(possibleSolutions.map(s => s.OP % 10));
        const setBC = new Set(possibleSolutions.map(s => s.BC % 10));
        const setAE = new Set(possibleSolutions.map(s => s.AE % 10));
        htmlContent += buildChart(setOP, setBC, setAE);

        htmlContent += `<div class="solutions"><ul>`;
        possibleSolutions.forEach(sol => {
          htmlContent += `<li>OP = ${sol.OP}, BC = ${sol.BC}, AE = ${sol.AE}</li>`;
        });
        htmlContent += '</ul></div>';

        resultsDiv.innerHTML = htmlContent;
      } else {
        resultsDiv.innerHTML = '<p>No solutions found within D range (10–100).</p>';
      }
    }

    function loadPreset() {
      const [A, B, C, D] = document.getElementById('preset').value.split(',').map(Number);
      document.getElementById('A').value = A;
      document.getElementById('B').value = B;
      document.getElementById('C').value = C;
      document.getElementById('D').value = D;
      calculateAndDisplay();
    }

    // Run automatically on page load with the first preset
    window.onload = loadPreset;
  </script>
</body>
</html>
